<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
  margin: 0;
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #febbbd, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background: rgba(255, 255, 255, 0.8);
  backdrop-filter: blur(12px);
  padding: 40px;
  border-radius: 20px;
  width: 320px;
  text-align: center;
  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
}

.app-title {
  font-size: 28px;
  font-weight: bold;
  margin-bottom: 10px;
  color: #2d3436;
}

.subtitle {
  font-size: 13px;
  color: #636e72;
  margin-bottom: 25px;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 12px;
  border: none;
  outline: none;
  font-size: 14px;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 20px;
  border: none;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  color: white;
  font-size: 15px;
  cursor: pointer;
  transition: 0.3s ease;
  margin-bottom: 12px;
}

button:hover {
  transform: scale(1.05);
}

#message {
  margin-top: 15px;
  font-size: 14px;
}


  </style>
</head>
<body>

<div class="container">
  <div class="app-title">ðŸ’« VibeSphere</div>
<div class="subtitle">Create your account and start sharing.</div>


  <input type="text" id="name" placeholder="Enter Name">
  <input type="email" id="email" placeholder="Enter Email">
  <input type="password" id="password" placeholder="Enter Password">

  <button onclick="register()">Register</button>

  <p id="message"></p>
</div>

<script>
async function register() {
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  try {
  const response = await fetch("https://vibesphere-a-social-media-application.onrender.com/api/auth/register", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ name, email, password })
  });

  const data = await response.json();

  if (response.ok) {
    window.location.href = "login.html";
  } else {
    document.getElementById("message").innerText = data.message || data.error;
  }

} catch (error) {
  document.getElementById("message").innerText = "Error connecting to server";
}
}
</script>

</body>
</html>
